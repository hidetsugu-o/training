<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic_light</title>
</head>
<body>
    <h1 id="title">タイトル1</h1>

    <div id="parent">
        <p id="element1">エレメント1</p>
        <p id="element2">エレメント2</p>
    </div>

    <button onclick="func.changeTitle()">タイトル変更ボタン</button>

    <script>
        console.clear()

        const func = {
            changeTitle : () => {
                const h1 = document.getElementById("title")
                h1.textContent = "JSで表示を変えちゃうよ"
            }
        }

        const p = document.createElement("p")
        p.textContent = "エレメント3"
        console.log(p)
        
        const parent = document.getElementById("parent")
        parent.appendChild(p)
    </script>
</body>
</html>
